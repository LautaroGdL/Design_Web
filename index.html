<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pasteleria Don Vito</title>
</head>
<body>
    <!-- Header-->
    <header class="header">

        <a href="#" class="logo">
            <img src="images/test.png" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">Inicio</a>
            <a href="#history">Historia</a>
            <a href="#menu">Menu</a>
            <a href="#offices">Sucursales</a>
            <a href="#contact">Contacto</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1-jpg" alt="">
                <div class="content">
                    <h3>Auto 1</h3>
                    <div class="price">$7000.00</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2-jpg" alt="">
                <div class="content">
                    <h3>Auto 2</h3>
                    <div class="price">$7000.00</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3-jpg" alt="">
                <div class="content">
                    <h3>Auto 3</h3>
                    <div class="price">$7000.00</div>
                </div>
            </div>
            <a href="#" class="btn">Ir al carrito</a>
        </div>

    </header>


    <!--Archivo JS-->
    <script src="js/script.js"></script>
</body>
</html>
